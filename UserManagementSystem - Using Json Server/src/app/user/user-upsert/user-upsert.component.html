<div class="container">
  <h2>User Details</h2>
  <form [formGroup]="userForm" (ngSubmit)="saveUser()">

    <!-- <div class="form-group">
      <label for="userid">ID</label>
      <input type="text" formControlName="id" id="userid" class="form-control">
      <div *ngIf="userForm.get('firstName').invalid && userForm.get('firstName').touched" class="text-danger">First Name is required.</div>
    </div> -->


    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="text" formControlName="firstName" id="firstName" class="form-control">
      <div *ngIf="userForm.get('firstName').invalid && userForm.get('firstName').touched" class="text-danger">First Name is required.</div>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" formControlName="lastName" id="lastName" class="form-control">
      <div *ngIf="userForm.get('lastName').invalid && userForm.get('lastName').touched" class="text-danger">Last Name is required.</div>
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" formControlName="address" id="address" class="form-control">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" formControlName="email" id="email" class="form-control">
      <div *ngIf="userForm.get('email').invalid && userForm.get('email').touched" class="text-danger">Invalid email.</div>
    </div>
    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="text" formControlName="phone" id="phone" class="form-control">
      <div *ngIf="userForm.get('phone').invalid && userForm.get('phone').touched" class="text-danger">Invalid phone number (should be 10 digits).</div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
